<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./styles/normalize.css" />
    <link rel="stylesheet" href="./styles/home.css" />
  </head>
  <body>
    <div class="container">
      <video
        class="container__world"
        autoplay
        muted
        loop
        src="https://github.githubassets.com/images/modules/site/home/globe-900.h264.mp4"></video>
      <div class="container__bg">
        <img src="https://github.githubassets.com/images/modules/site/home/hero-glow.svg" alt="" />
      </div>
      <svg
        class="container__floor"
        xmlns="http://www.w3.org/2000/svg"
        fill="none"
        preserveAspectRatio="none"
        viewBox="0 0 1680 40">
        <path d="M0 40h1680V30S1340 0 840 0 0 30 0 30z" fill="#fff"></path>
      </svg>
      <div class="container__astro">
        <img src="https://github.githubassets.com/images/modules/site/home/astro-mona.svg" alt="" />
      </div>
    </div>
  </body>
</html>
